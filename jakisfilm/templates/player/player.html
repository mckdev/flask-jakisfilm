<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% include 'header_scripts.html' %}

    <title>
        {% if page_title %}
            {{ page_title }} - {{ config.SITE_NAME }}
        {% else %}
            {{ config.SITE_NAME }}
        {% endif %}
    </title>
    <style>
        .videoContainer {
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
        
        iframe {
          /* optional */
          width: 100%;
          height: 100%; 
        }
    </style>
  </head>
  <body>
    <div class="container">

        <div class="videoContainer">
          <iframe src="https://www.youtube.com/embed/{{ movie.youtube_id }}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>

      {% include 'footer_scripts.html' %}
    </div>
  </body>
</html>
